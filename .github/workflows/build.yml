name: Build and Push Docker Image

on:
  push:
    branches:
      - develop

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout source code
        uses: actions/checkout@v3

      - name: ‚òï Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: üì¶ Build with Maven
        run: mvn clean package -DskipTests

      - name: üê≥ Build Docker image
        run: |
          docker build \
            --build-arg SPRING_PROFILES_ACTIVE=${{ secrets.SPRING_PROFILES_ACTIVE }} \
            --build-arg GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
            --build-arg GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
            --build-arg OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            --build-arg GMAIL_APP_PASSWORD=${{ secrets.GMAIL_APP_PASSWORD }} \
            --build-arg PAYOS_API_KEY=${{ secrets.PAYOS_API_KEY }} \
            --build-arg PAYOS_CLIENT_ID=${{ secrets.PAYOS_CLIENT_ID }} \
            --build-arg PAYOS_CHECKSUM_KEY=${{ secrets.PAYOS_CHECKSUM_KEY }} \
            --build-arg GOONGIO_API_KEY=${{ secrets.GOONGIO_API_KEY }} \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/reas-be:latest .

      - name: üîê Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: üöÄ Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/reas-be:latest
